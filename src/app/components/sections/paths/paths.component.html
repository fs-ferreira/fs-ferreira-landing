  <div class="paths-section">
    <h2>As três principais direções em que posso te ajudar</h2>
    <div class="cards">
      @for (card of cards; track $index) {
      <div class="card">
        <h1>{{ card.title }}</h1>
        <ul>
          @for (item of card.items; track $index) {
          <li>{{ item }}</li>
          }
        </ul>
      </div>
      }
    </div>
  </div>

  <chevron-down (click)="onChevronClick()" [isPrimary]="false"></chevron-down>
</div>
