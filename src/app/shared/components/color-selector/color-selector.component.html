<div class="color-selector">
  <div
    class="circle blue"
    [attr.data-color]="'#00a6ed'"
    (click)="changePrimaryColor('#00a6ed')">
  </div>
  <div
    class="circle green"
    [attr.data-color]="'#62c370'"
    (click)="changePrimaryColor('#62c370')">
  </div>
  <div
    class="circle red"
    [attr.data-color]="'#d64550'"
    (click)="changePrimaryColor('#d64550')">
  </div>
</div>
